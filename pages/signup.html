<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DCG Login</title>
        <link rel="stylesheet" href="../styles/login-styles.css">
    </head>
    <body>

        <!--Head/Navigation bar of the webpage-->
        <header>
            <!--Link to the home page-->
            <a href="home.html">
                <img src="../images/home-logo.png" alt="logo" id="logo">
            </a>
            <h1>Delta Construction Group, LLC</h1>
        </header>

        <!--Login based on created account with email and password which takes you to specific accounts(Admin/Client Portals)(Future Feature)-->
        <div class="main-login">
            <h1>Portal Sign Up</h1>
            <form id="signup-form">
                <input type="text" name="signup-fname" class="login-details" placeholder="First Name">
                <input type="text" name="signup-lname" class="login-details" placeholder="Last Name">
                <input type="text" name="signup-phone" class="login-details" placeholder="Phone">
                <input type="email" name="signup-email" class="login-details" placeholder="Email">
                <input type="password" name="signup-password" class="login-details" placeholder="Password">
                <input type="submit" id="submitB" value="Create Account">
            </form>

            <a href="login.html"><h2>Alredy have an account? Click Here to Login!</h2></a>
        </div>
        
        <!--Footer of the website -->
        <footer id="main-portal-footer">
            <h3>&copy; 2025 Daniel Potapov All Rights Reserved</h3>
        </footer>
        
                <!--Java Script and jQuery Files for Sign Up-->
            <script src="../js/jquery-3.7.1.min.js"></script>
            <script src="../js/jquery.validate.min.js"></script>
            <script src="../js/signup.js"></script>
    </body> 
</html>
