<!DOCTYPE html>
<html>
    <head>
        <title>DCG Login</title>
        <link rel="stylesheet" href="/styles/login-styles.css">
    </head>
    <body>
        <header>
            <a href="home.html">
                <img src="/images/home-logo.png" alt="logo" id="logo">
            </a>
            <h1>Delta Construction Group, LLC</h1>
            <h2></h2>
        </header>

        <div class="main-login">
            <h1>Portal Login</h1>
            <form>
                <input type="text" name="login-email" class="login-details" placeholder="Email">
                <input type="text" name="login-password" class="login-details" placeholder="Password">
                <input type="submit" id="login-submit" value="Login">
            </form>

            <h2>Enter "Admin" into email for Admin Portal <br>Enter "Client" into email for Client Portal</h2>
        </div>
        
        <footer id="main-portal-footer">
            <h3>&copy 2025 Daniel Potapov All Rights Reserved</h3>
        </footer>  
    </body> 

    <script src="/js/login.js"></script>
</html>
