<!DOCTYPE html>
<html>
    <head>
        <title>DCG Support</title>
        <link rel="stylesheet" href="/styles/support-styles.css">
    </head>
    <body>
        <header>
            <a href="home.html">
                <img src="/images/home-logo.png" alt="logo" id="logo">
            </a>
            <h1>Delta Construction Group, LLC</h1>
            <h2>Login</h2>
        </header>
        <div class="main-support">
            <form>
                <input type="text" name="support-email" id="support-email" placeholder="Enter Your Email">
                <select id="support-select" name="question-nature">
                        <option>Select a Question</option>
                        <option>Electrical Question</option>
                        <option>Plumbing Question</option>
                </select> 
                <textarea name="question" id="support-question" placeholder="Type you Question..."></textarea> 
                <input type="submit" id="support-submit">
            </form>
        </div>  
        <footer>
            <h3>&copy 2025 Daniel Potapov All Rights Reserved</h3>
        </footer>  
    </body> 
</html>
